<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_cadastrar_produto.css') }}">
</head>
<body>
<div class="container">
    <h2 class="titulo">Cadastrar Produto</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
        <form method="POST">
            <label for="nome">Nome do Produto</label>
            <input type="text" name="nome" id="nome" required><br>

            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" required></textarea><br>

            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade" required><br>

            <label for="quantidade_minima">Quantidade Mínima</label>
            <input type="number" name="quantidade_minima" id="quantidade_minima" required><br>

            <label for="preco">Preço</label>
            <input type="number" step="0.01" name="preco" id="preco" required><br>

            <button type="submit" class="btn-cadastrar">Cadastrar Produto</button>
        </form>

        <a href="{{ url_for('menu_administrador') }}" class="btn-voltar">Voltar ao Menu</a>
    </div>
</body>
</html>
