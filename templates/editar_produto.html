<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_editar_produto.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Produto</h2>
        <form method="POST">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" value="{{ produto['nome'] }}" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required>{{ produto['descricao'] }}</textarea>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ produto['quantidade'] }}" required>

            <label for="quantidade_minima">Quantidade Mínima:</label>
            <input type="number" id="quantidade_minima" name="quantidade_minima" value="{{ produto['quantidade_minima'] }}" required>

            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" value="{{ produto['preco'] }}" step="0.01" required>

            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('visualizar_estoque') }}" class="btn-voltar">Voltar ao Estoque</a>
    </div>
</body>
</html>
