<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário Comum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_cadastro_comum.css') }}">
</head>
<body>
<div class="form-container">
    <h2>Cadastro de Usuário Comum</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
        <form action="{{ url_for('cadastro_comum') }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="senha">Senha (somente números):</label>
            <input type="password" id="senha" name="senha" pattern="\d+" required>
            
            <button type="submit">Cadastrar</button>
        </form>
</div>
</body>
</html>
